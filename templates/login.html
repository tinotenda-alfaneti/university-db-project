{%extends "parent.html"%}

{% block body %}<h4>ADMIN USER LOGIN</h4>
<form method="POST">
    <h3 align="center"></h3>
    <div class="form-group">
        <label for="user_name">Username</label>
        <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter Username">
        
    </div>
    <div class="form-group">
        <label for="user_password">Password</label>
        <input type="password" class="form-control" id="user_password" name="user_password" placeholder="Enter password"
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Login</button></h3>
    
</form>
{% endblock %}
{% block back %}
    <style>
        body {
        background-image: url("https://i.pinimg.com/originals/bf/fe/ed/bffeedff5331ec32b734faeee26ff2fe.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        }
    </style>
{% endblock %}
